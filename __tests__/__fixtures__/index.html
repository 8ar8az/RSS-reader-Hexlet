<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>RSS-reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><script type="text/javascript" src="main.js"></script></head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">RSS-reader</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <div class="navbar-nav text-center">
            <a class="nav-item nav-link" href="#">Главная</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-3">
        <div class="jumbotron">
          <h1 class="display-4">Добрый день!</h1>
          <p class="lead">Начните следить за своими RSS-лентами прямо сейчас!</p>
          <hr class="my-4">
          <p>Введите адрес RSS-ленты и нажмите на кнопку<span class="font-weight-bold"> "Подписаться"</span></p>
          <form id="form-for-adding-feeds" class="form-inline">
            <div class="input-group input-group-lg flex-grow-1">
              <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="rss-feed-address-input">Адрес</span>
              </div>
              <input type="text" name="feed-url" id="feed-url" class="form-control" aria-label="rss-feed address" aria-describedby="rss-feed-address-input">
            </div>
            <button type="submit" name="submit-feed-add" id="submit-feed-add" class="btn btn-primary btn-lg mt-2 mt-md-0 ml-md-2 ml-auto" disabled>Подписаться</button>
          </form>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center mb-2">
          <h2>Ваши RSS-ленты</h2>
        </div>
        <div class="row rss-container"></div>
      </div>
    </main>
  </body>
</html>
